<html>
	<head>
		<title>የድግግሞሽ መንገዶች</title>
	</head>
	<body>
		<script>
			// exporting data from two arrays
			var myChannel = ['BiniTutor', 140, "Amharic", true]
			
			var num = 0;
			// do ... while	,	do once ... then check with loop
			do{
				document.write(myChannel[num] + "<br>"); // 0 --> 1 ...
				num++; // increase
			} while(num < myChannel.length);


		</script>
	</body>
</html>
